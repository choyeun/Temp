<!DOCTYPE html>
<html lang="">

<head>
    <title>typeof</title>
</head>

<body>
    <h3>typeof</h3>
    <hr>
    <script>
        a = 123;
        let b = 123;
        let c = "NewBongMan";
        let d = Array('a', 'b', 123);
        document.write("a = " + a + ", typeof : " + typeof (a) + "<br><br>");
        document.write("b = " + b + ", typeof : " + typeof (b) + "<br><br>");
        document.write("c = " + c + ", typeof : " + typeof (c) + "<br><br>");
        document.write("d = " + d + ", typeof : " + typeof (d) + "<br>");
        document.write("<hr>");
    </script>
</body>

</html>
