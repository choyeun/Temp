<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>if-else</title>
</head>

<body>
    <h3>if-else를 이용한 학점 매기기</h3>
    <hr>
    <script>
        let grade;
        let score = prompt("김인찬의 점수를 입력하세요", '100');
        score = parseInt(score); // 문자열을 숫자로 바꿈
        if (score < 60) { // score가 60 미만
            grade = "F";
        }
        else if (score < 70) { // 60 이상 70 미만
            grade = "D";
        }
        else if (score < 80) { // 70 이상 80 미만
            grade = "C";
        }
        else if (score < 90) { // 80 이상 90 미만
            grade = "B";
        }
        else { // 90 이상
            grade = "A";
        }
        document.write(score + "는 " + grade + "입니다.<br>");
    </script>
</body>

</html>
