<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>구구단 출력하기(table)</title>
</head>

<body>
    <h3>구구단 출력하기(table)</h3>
    <hr>
    <script>
        document.write("<table border=0 style='border-collapse: collapse; '>");

        // 각 단의 결과를 저장하는 배열 생성
        let tables = [];
        for (let i = 1; i <= 9; i++) {
            let table = "<table border=1 style='width: 100%; margin-bottom: 20px;'><tbody>";
            for (let j = 1; j <= 9; j++) {
                table += "<tr align=center><td>" + i + " x " + j + " = " + (i * j) + "</td></tr>";
            }
            table += "</tbody></table>";
            tables.push(table);
        }

        // 3행 3열로 테이블 출력
        for (let row = 0; row < 3; row++) {
            document.write("<tr>");
            for (let col = 0; col < 3; col++) {
                let index = row * 3 + col;
                document.write("<td valign='top'>" + tables[index] + "</td>");
            }
            document.write("</tr>");
        }

        document.write("</table>");
    </script>
    <hr>
</body>

</html>
