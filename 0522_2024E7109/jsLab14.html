<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>1~10 출력하기(table)</title>
</head>

<body>
    <h3>1~10 출력하기(table)</h3>
    <hr>
    <script>
        document.write("<table border=1 width=100>");
        for (let N = 1; N <= 10; N++) {
            document.write("<tr align=center>");
            document.write("<td>" + N + "</td>");
            document.write("</tr>");
            if (N ===10) break;
        }
        document.write("</table>")
    </script>
    <hr>
</body>

</html>
