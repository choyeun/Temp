<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>상수</title>
</head>

<body>
    <h3>상수</h3>
    <hr>

    <script>
        const oct = 0o15; // 015는 8진수. 10진수로 13
        const hex = 0x15; // 0x14는 16진수. 10진수로 21
        const condition = true; // True 로 하면 안됨
        document.write("8진수 015는 십진수로 " + oct + "<br>");
        document.write("16진수 0x15는 십진수로 " + hex + "<br>");
        document.write("condition은 Boolean 값으로 " + condition + "<br>");
        document.write('문자열 : 단일인용부호로도 표현' + "<br>");
        document.write("그녀는 \"누구세요\"라고 했습니다.");
    </script>

</body>

</html>
