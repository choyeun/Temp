<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
    <title>select 객체에서 선택한 그림 표시</title>
    <script>
        function drawImage() {
            let sel = document.getElementById("doll");
            let img = document.getElementById("dollimage");
            img.src = sel.options[sel.selectedIndex].value;
        }
    </script>
</head>

<body onload="drawImage()">
    <h3>select 객체에서 선택한 그림 표시</h3>
    <hr>
    원하는 대상을 선택하면 이미지가 출력됩니다.<p>
    <form>
        <select id="doll" onchange="drawImage()">
            <option value="BRR.png">뽀로로
            <option value="DDG.png" selected>두더지
            <option value="DAK.png">닭
        </select>
        <img id="dollimage" src="" alt="">
    </form>
</body>

</html>
