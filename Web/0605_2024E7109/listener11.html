<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
    <title>선택된 물품 계산하기</title>
    <script>
        let sum = 0;

        function calc(cBox) {
            if (cBox.checked)
                sum = sum + parseInt(cBox.value);
            else
                sum = sum - parseInt(cBox.value);
            document.getElementById("sumtext").value = sum;
        }
    </script>
</head>

<body>
    <h3>물품을 선택하면 금액이 자동 계산됩니다</h3>
    <hr>
    <form>
        <input type="checkbox" name="hap" value=" 20000" onclick="calc(this)">모자(@20,000)<br>
        <input type="checkbox" name="shose" value=" 90000" onclick="calc(this)">구두(@90,000)<br>
        <input type="checkbox" name="bag" value=" 70000" onclick="calc(this)">가방(@70,000)
        <hr>
        지불하실 금액 <input type="text" id="sumtext" value="0">
    </form>
</body>

</html>
