<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>윈도우 열기</title>
    <script>
        function load(URL) {
            window.open(URL, "myWin", left = 300, top = 300, width = 400, height = 300);
        }
    </script>
</head>

<body>
    <h3>window.open()으로 윈도우 열기</h3>
    <hr>
    <a href="javascript:load('https://adventure.lotteworld.com')"> 롯데월드</a><br>
    <a href="javascript:load('https://seoulland.co.kr')"> 서울랜드</a><br>
    <a href="javascript:load('https://www.everland.com')"> 에버랜드</a><br>
</body>

</html>
