<!DOCTYPE html>
<!--suppress ALL -->
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>setInterval()로 텍스트 레프트 쉬프트</title>
</head>

<body>
    <h3>텍스트가 레프트 쉬프트하며, 마우스로 클릭하면 중단합니다.</h3>
    <hr>
    <div><span id="div" style="background-color:yellow">
            왼쪽으로 이동하는 텍스트입니다. 1- 2- 3- 4- 5- 6- 7- 8- 9- </span> </div>
    <script>
        let div = document.getElementById("div");
        let timerID = setInterval("doRotate()", 200); // 200밀리초 주기로 doRotate() 호출

        div.onclick = function () { clearInterval(timerID); } // 타이머 해제. 문자열 회전 중단

        function doRotate() {
            let str = div.innerHTML;
            let firstChar = str.substr(0, 1);
            let remains = str.substr(1, str.length - 1);
            str = remains + firstChar;
            div.innerHTML = str;
        }
    </script>
</body>

</html>
