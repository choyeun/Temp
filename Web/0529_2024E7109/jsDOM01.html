<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HTML DOM 트리</title>
</head>

<body>
    <h3>DOM 객체 p의 프로퍼티, 스타일, 이벤트 리스너</h3>
    <hr>
    <p id="firstP" style="color:blue; background:yellow" onclick="this.style.color='teal'">
        이것은 <span style="color:red">문장입니다. </span>
    </p>
    <script>
        let q = document.getElementById("firstP");
        let text = "p.id = " + q.id + "\n";
        text += "p.tagName = " + q.tagName + "\n";
        text += "p.innerHTML = " + q.innerHTML + "\n";
        text += "p.style.color = " + q.style.color + "\n";
        text += "p.onclick = " + q.onclick + "\n";
        text += "p.childElementCount = " + q.childElementCount + "\n";
        text += "너비 = " + q.offsetWidth + "\n";
        text += "높이 = " + q.offsetHeight + "\n";
        alert(text);
    </script>
</body>

</html>
