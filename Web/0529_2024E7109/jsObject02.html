<!DOCTYPE html>
<html lang="KO">

<head>
    <meta charset="UTF-8">
    <title>[]로 배열 만들기</title>
</head>

<body>
    <h3>[ ]로 배열 만들기</h3>
    <hr>
    <script>
        let plots = [20, 5, 8, 15, 20]; // 원소 5개의 배열 생성
        document.write("var plots = [20, 5, 8, 15, 20]<br>");

        for (let n = 0; n < 5; n++) {
            let size = plots[n]; // plots 배열의 n번째 원소
            document.write(n + " : ")
            while (size > 0) {
                document.write("*");
                size = size - 1;
            }
            document.write(" [" + plots[n] + "]<br>");
        }
    </script>
</body>

</html>
