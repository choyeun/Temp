<h1>CSS의 기본 형식</h1>


<xmp>

    p {
    color: blue;
    font-size: 16px;
    }



</xmp>

<pre>
    선택자: 스타일을 적용할 요소를 지정합니다
    예를들어 p선택자는 모든 p요소에 스타일을 적용합니다

    속성: 변경할 스타일의 종류를 지정합니다
    예를들어 color속성은 텍스트의 색상을 지정합니다

    값: 속성의 값을 지정합니다
    예를들어 color속성의 값으로 blue를 지정하면 텍스트의 색상이 파란색으로 변경됩니다

</pre>
