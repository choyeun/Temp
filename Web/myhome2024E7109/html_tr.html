<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>테이블 행(row)</title>
</head>

<body>
  <h3>&lt;TR&gt;...&lt;/TR&gt;</h3>
  <hr>
  <h3>테이블 행(row)</h3>
  <hr>
  <table border="1">
    <tr>
      <td>첫 번째 셀</td>
      <td>두 번째 셀</td>
    </tr>
    <tr>
      <td>세 번째 셀</td>
      <td>네 번째 셀</td>
    </tr>
  </table>

  <xmp>
    <h3>&lt;TR&gt;...&lt;/TR&gt;</h3>
    <hr>
    <h3>테이블 행(row)</h3>
    <hr>
    <table border="1">
      <tr>
        <td>첫 번째 셀</td>
        <td>두 번째 셀</td>
      </tr>
      <tr>
        <td>세 번째 셀</td>
        <td>네 번째 셀</td>
      </tr>
    </table>
  </xmp>
</body>

</html>
