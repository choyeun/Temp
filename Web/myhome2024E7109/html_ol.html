<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>내가 학교를 가는 방법</title>
</head>

<body>
    <h3>&lt;ol&gt; &lt;li&gt;1… &lt;/li&gt; &lt;li&gt;2… &lt;/li&gt; &lt;/ol&gt;</h3>
    <hr>
    순서가 있는 목록을 표시합니다<br>
    <hr>
    <h3>내가 경험해본 언어</h3>
    <hr>
    <ol type="1">
        <li>C</li>
        <li>go</li>
        <li>python</li>
    </ol>


    <xmp>

        <h3>&lt;ol&gt; &lt;li&gt;1… &lt;/li&gt; &lt;li&gt;2… &lt;/li&gt; &lt;/ol&gt;</h3>
        <hr>
        순서가 있는 목록을 표시합니다<br>
        <hr>
        <h3>내가 경험해본 언어</h3>
        <hr>
        <ol type="1">
            <li>C</li>
            <li>go</li>
            <li>python</li>
        </ol>
    </xmp>

</body>

</html>
