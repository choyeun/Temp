<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>첫 타이틀</title>
</head>

<body>
    <h3>&lt;TITLE&gt;타이틀&lt;/TITLE&gt;</h3>
    <hr>
    TITLE tag 는 페이지에 타이틀을 설정하는 테그입니다.<br>
    타이틀은 브라우저의 오른쪽 위 타이틀바에 보여집니다.<br>
    <hr>

    <xmp>

        <h3>&lt;TITLE&gt;타이틀&lt;/TITLE&gt;</h3>
        <hr>
        TITLE tag 는 페이지에 타이틀을 설정하는 테그입니다.<br>
        타이틀은 브라우저의 오른쪽 위 타이틀바에 보여집니다.<br>
        <hr>

    </xmp>

</body>

</html>
